<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
    <!-- Aggiungi il link a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #d3d3d3, #a9a9a9);
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        h1 {
            color: #222;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 30px;
        }
        .contact-container {
            text-align: center;
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-button {
            margin: 20px 0;
        }
        .contact-button a {
            text-decoration: none;
        }
        .contact-button button {
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .contact-button button:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        .navigation-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .navigation-button:hover {
            color: #555;
        }
        .telegram-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .telegram-button a {
            text-decoration: none;
        }
        .telegram-button button {
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .telegram-button button:hover {
            background-color: #006699;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Bottone di navigazione per tornare alla home o ai servizi -->
    <div>
        <button class="navigation-button" onclick="window.location.href='DarkVikings.html';">
            <i class="fas fa-arrow-left"></i> Home
        </button>
    </div>

    <!-- Bottone Telegram per il capo -->
    <div class="telegram-button">
        <a href="https://t.me/mattiavikingo" target="_blank">
            <button><i class="fab fa-telegram"></i> Contatta il capo</button>
        </a>
    </div>

    <div class="contact-container">
        <h1>Contattaci</h1>
        <div class="contact-button">
            <a href="https://t.me/Wiz040922" target="_blank">
                <button><i class="fab fa-telegram"></i> Contatta su Telegram</button>
            </a>
            <a href="mailto:pavamattia7@gmail.com">
                <button><i class="fas fa-envelope"></i> Contatta via Email</button>
            </a>
        </div>
    </div>
</body>
</html>
